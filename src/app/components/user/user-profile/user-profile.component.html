<h1>Edit Your Profile</h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="saveProfile(profileForm.value)"
      autocomplete="off"
    >
      <div class="form-group">
        <label for="firstName">Username:</label>
        <input
          formControlName="userName"
          class="form-control"
          type="text"
          id="userName"
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{ error: !fieldErrorCheck('firstName') }"
      >
        <label for="firstName">First Name:</label>
        <em
          *ngIf="
            !fieldErrorCheck('firstName') &&
            firstName.errors?.['required']
          "
          >Required with atleast 2 characters.</em
        >
        <em
          *ngIf="
            !fieldErrorCheck('firstName') &&
            firstName.errors?.['pattern']
          "
          >First name must start with a letter.</em
        >
        <input
          formControlName="firstName"
          class="form-control"
          type="text"
          id="firstName"
          placeholder="First Name"
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{ error: !fieldErrorCheck('lastName') }"
      >
        <label for="lastName">Last Name:</label>
        <em
          *ngIf="
            !fieldErrorCheck('lastName') &&
            lastName.errors?.['required']
          "
          >Required with atleast 2 characters.</em
        >
        <em
          *ngIf="
            !fieldErrorCheck('lastName') &&
            lastName.errors?.['pattern']
          "
          >Last name must start with a letter.</em
        >
        <input
          formControlName="lastName"
          class="form-control"
          type="text"
          id="lastName"
          placeholder="Last Name"
        />
      </div>
      <div class="action-buttons">
        <button (click)="onCancel()" type="button" class="btn btn-default">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="profileForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
