<div class="container">
  <div class="header">
    <h1>Sessions</h1>
    <button class="btn btn-primary" (click)="toggleAddSession()">
      {{ addMode ? "Close" : "Add session" }}
    </button>
  </div>
  <app-sessions-list
    *ngIf="!addMode"
    [sessions]="event.sessions"
  ></app-sessions-list>
  <app-create-session
    *ngIf="addMode"
    (cancelAddSession)="toggleAddSession()"
    (saveNewSession)="saveNewSession($event)"
  ></app-create-session>
</div>
