<div class="container">
  <div class="header">
    <h1>Sessions</h1>
    <div class="filter-sort">
      <select class="form-control" [(ngModel)]="filterBy">
        <option disabled [ngValue]="'all'">Filter by Level</option>
        <option [ngValue]="'all'">All</option>
        <option [ngValue]="'beginner'">Beginner</option>
        <option [ngValue]="'intermediate'">Intermediate</option>
        <option [ngValue]="'advanced'">Advanced</option>
      </select>

      <select class="form-control" [(ngModel)]="sortBy">
        <option disabled [ngValue]="''">Sort Sessions</option>
        <option [ngValue]="'name'">Name</option>
        <option [ngValue]="'votes'">Votes</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="toggleAddSession()">
      {{ addMode ? "Close" : "Add session" }}
    </button>
  </div>
  <app-sessions-list
    *ngIf="!addMode"
    [filterBy]="filterBy"
    [sortBy]="sortBy"
    [sessions]="event.sessions"
  ></app-sessions-list>
  <app-create-session
    *ngIf="addMode"
    (cancelAddSession)="toggleAddSession()"
    (saveNewSession)="saveNewSession($event)"
  ></app-create-session>
</div>
