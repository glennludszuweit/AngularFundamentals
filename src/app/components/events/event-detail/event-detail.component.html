<div *ngIf="event">
  <div class="row">
    <div class="col-md-3">
      <img class="event-image" [src]="event.imageUrl" [alt]="event.name" />
    </div>
    <div class="col-md-9 event-content">
      <div>
        <h2>{{ event.name }}</h2>
        <div>Date: {{ event.date }}</div>
        <div>Time: {{ event.time }}</div>
        <div>Price: {{ event.price | currency }}</div>
        <div *ngIf="event.location">
          Location: {{ event.location.address }} {{ event.location.city }},
          {{ event.location.country }}
        </div>
        <div *ngIf="event.onlineUrl">
          Event Link: <a [href]="event.onlineUrl">{{ event.onlineUrl }}</a>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <app-sessions [event]="event"></app-sessions>
</div>
